<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

          <br><br><br>
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control" 
            ngModel 
            name="username"
            required
            minlength="5"
            >
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            class="form-control"
            ngModel 
            name="password"
            required
            minlength="8"
            #password="ngModel"
            >
          </div>
          <span *ngIf="!password.valid && password.touched" class="help-block">
            Password must be at least 8 charachters long 
          </span>

          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel 
            name="email"
            required
            email
            #email="ngModel"
            >
          </div>
          <span *ngIf="!email.valid && email.touched" class="help-block">
            Please enter a valid email
          </span>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input 
            type="number" 
            id="phone" 
            class="form-control"
            ngModel 
            name="phone"
            >
          </div>
      
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is INVALID</p>

      <br><br><br><br><br>
      <div id="user-data" ngModelGroup="otherInfo" #otherInfo="ngModelGroup">

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
            class="form-control" 
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
          name="questionAnswer"
          rows="3"
          class="form-control"
          [(ngModel)]="answer">
          </textarea>
          <p>Your reply: {{ answer }}</p>
        </div>

        <div class="form-group">
          <label for="secret">Job</label>
          <input 
            type="text" 
            id="job" 
            class="form-control"
            ngModel 
            name="job"
            required
            >
        </div>

        <div clas="form-group">
          <label for="jobDescription">Job Description</label>
          <input 
            type="text" 
            id="jobDescription" 
            class="form-control"
            ngModel 
            name="jobDescription"
            required       
            >
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input 
            type="number" 
            id="salary" 
            class="form-control"
            ngModel 
            name="salary"
            required
            >
        </div>
        
        <label for="">Gender</label>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <br>
            <input 
            type="radio" 
            name="gender" 
            ngModel 
            [value]="gender" 
            required
            > 
            {{ gender }}
          </label> 
        </div>
      </div>
        
        <br><br><br>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
        <br><br><br>
      </form>
    </div>
  </div>
</div>
